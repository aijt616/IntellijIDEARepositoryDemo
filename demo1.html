<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--标记字符为UTF-8-->
    <title>Title</title>
    <!--css-->
    <style>
        h1 {
            color: red;
            font-size: 30px;
            align-content: center;
        }

        .div-inline {
            display: inline;
            float: left;
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
<div>
    <h1 id="h1id">第一个元素,可以点击</h1>
    <h2 class="xClass">第二个元素</h2>
    <h3 class="xClass">第三个元素</h3>
    <h4></h4>
    <h5></h5>
</div>
<br>
<div>
    <p>这里是第一个段落。</p>
</div>
<br>
<div>
    <input id="btn" type="button" value="dom4j事件" onclick="domClick()"/>
    <input id="txt" type="text" value=""/>
</div>
<br>
<div>
    <a id="aURL" href="http://www.baidu.com">这是一个超链接</a>
    <button id="btnShowURL">显示超链接地址</button>
    <label id="lURL">超链接的地址是：</label>
</div>
<br>
<div>
    <p>点击图片，可以更换</p>
    <img id="iImg" width="100px" height="80px"
         src="http://fanyi.baidu.com/static/translation/img/header/logo_cbfea26.png"/>
</div>
<br>
<div>
    <select>
        <option>第一行</option>
        <option>第二行</option>
        <option>第三行</option>
    </select>
    <input id="btnSelect" type="button" value="添加下拉列表内容"/>
</div>
<br>
<div>
    <div>
        <label>添加有序列表内容</label>
        <button id="btnOl">确定</button>
    </div>
    <div class="div-inline">
        <!--有序列表-->
        <label>有序列表</label>
        <ol id="olId">
            <li>ol1</li>
            <li>ol2</li>
            <li>ol3</li>
        </ol>
    </div>
    <!--无序列表-->
    <div class="div-inline">
        <label>无序列表</label>
        <ul>
            <li>ul1</li>
            <li>ul2</li>
            <li>ul3</li>
        </ul>
    </div>
</div>

</body>

<script src="src/jquery-3.2.1.js"></script>
<!--以下为使用jquery语法-->
<script>
    $(document).ready(function () {
//        用标签id能够处理事件，前面要有#
        $("#h1id").click(function () {
            $(this).hide();
        });
//直接用标签能够处理事件
        var o = $("p");
        for (var i = 0; i < o.length; i++) {
            $("h4").text("jquery 生成的h4：" + o[i].innerHTML);
        }
//用类名能够处理事件，前面有.
        var c = $(".xClass");
        var str1 = "jquery 生成的h5：";
        for (var j = 0; j < c.length; j++) {
            str1 += c[j].innerHTML;
        }
        $("h5").text(str1);
//获取超链接的URL
        $("#btnShowURL").click(function () {
            $("#lURL").text("超链接的地址是：" + $("#aURL").attr("href"));

        });

//更换图片
        $("img").click(function () {
            var strImgSrc = "https://gss0.bdstatic.com/-4o3dSag_xI4khGkpoWK1HF6hhy/baike/w%3D268/sign=c16d152ceddde711e7d244f09fefcef4/cdbf6c81800a19d8a831212c3bfa828ba61e46ec.jpg";
            var strBDSrc = "http://fanyi.baidu.com/static/translation/img/header/logo_cbfea26.png";
            if ($(this).attr("src") == strImgSrc) {
                $(this).attr("src", strBDSrc);
            }
            else {
                $(this).attr("src", strImgSrc);
            }
        });
//选中select中的option
        $("select").get(0).selectedIndex = 2;
//添加option元素
        $("#btnSelect").click(function () {
            $("select").append("<option>添加的内容</option>");

        });
        //对有序列表增加内容
        $("#btnOl").click(function () {
            $("#olId").append("<li>ol4</li>")
        })
    });
</script>
<!--end-->
<script>
    function domClick() {
        var str2 = "这是一个dom4j event";
        var element1 = document.getElementById("txt");
        element1.value = str2;

    }

</script>
</html>
